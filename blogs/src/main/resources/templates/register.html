<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>register</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/change.css}"/>
	<script th:src="@{/js/change.js}"></script>
</head>

<body>
	<div class="control">
		<div class="item">
			<div class="active">register</div>
			<div>Login</div>
		</div>

		<div class="content">
			 <form th:action="@{/register}" method="post">
				<div style="display: block;">
					<p>username</p>
					<input type="text" placeholder="user_name" name="userName" />
					<p>password</p>
					<input type="password" placeholder="password" name="userEmail" />
					<p>email</p>
					<input type="text" placeholder="user_email" name="password" />
					<br />
					<input type="submit" value="登録" />

				</div>
			</form>
		</div>
	</div>
</body>

</html>
